version: 2

references:
  container_config: &container_config
    docker:
      - image: node:12
    working_directory: ~/app

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            # Find a cache corresponding to this specific yarn.lock
            - yarn-packages-{{ checksum "yarn.lock" }}
            # Fallback cache to be used
            - yarn-packages-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Build
          command: yarn build

      - run:
          name: Testing
          command: yarn test

  deploy_database:
    <<: *container_config
    steps:
      - run:
          name: Firebase Deploy Database
          command: ./node_modules/.bin/firebase deploy --project "$FIREBASE_PROJECT" --token "$FIREBASE_TOKEN" --non-interactive --only database
